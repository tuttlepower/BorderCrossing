    <div id="map"></div>

    <!-- <script src="../node_modules/simpleheat/simpleheat.js"></script>
<script src="../src/HeatLayer.js"></script> -->

    <script src="dist\leaflet-heat.js"></script>

    <script src="dist\realworld.10000.js"></script>
    <script>
        //uses esri basemaplayers to get a light theme and streets
        var grayscale = L.esri.basemapLayer('Gray'),
            nationalGeographic = L.esri.basemapLayer('NationalGeographic'),
            darkmode = L.esri.basemapLayer('DarkGray');

        var map = L.map('map', {
            center: [38.2700, -100.8603],
            zoom: 4,
            minZoom: 4,
            layers: [darkmode]
        });
        //gives different basemap options
        var baseLayers = {
            "Grayscale": grayscale,
            "Dark Mode": darkmode,
            "National Geographic": nationalGeographic,
        };

        //different layers can be placed here, allowing them to be seen and hidden 
        var overlays = {
            //"Markers": markers
        };

        //inserts layers to map
        L.control.layers(baseLayers, overlays).addTo(map);


        var borderPoints = [];

        for (var i = 0; i < border.length; i++) {
            borderPoints.push([border[i].Latitude, border[i].Longitude, ".2"]);
        };

        var heat2 = L.heatLayer(borderPoints).addTo(map);
    </script>
