<html>

<head>
    <meta charset="utf-8" />
    <title>Border Crossing Map</title>

    <link rel="shortcut icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/tuttlepower/tuttlepower/master/Resources/Images/facelighting.png" />

        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->

        integrity="sha512-1tScwpjXwwnm6tTva0l0/ZgM3rYNbdyMj5q6RSQMbNX6EUMhYDE3pMRGZaT41zHEvLoWEK7qFEJmZDOoDMU7/Q=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet Geocoder from CDN, needed for Search Bar -->

        integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
        crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.js"
        integrity="sha512-uK5jVwR81KVTGe8KpJa1QIN4n60TsSV8+DPbL5wWlYQvb0/nYNgSOg9dZG6ViQhwx/gaMszuWllTemL+K+IXjg=="
        crossorigin=""></script>
    <script type="text/javascript" src="BorderDataJs.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        //testing layers with shapes 
        var circle = L.circle([40.000823481406954, -83.02537039514612], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 200,
                interactive: false,
            }),
            circle1 = L.circle([40, -83], {
                color: 'blue',
                fillColor: 'blue',
                fillOpacity: 0.5,
                radius: 700,
                interactive: false,
            });
            
        //groups shapes into same layer    
        var shapeTest = L.layerGroup([circle, circle1]);

        //uses esri basemaplayers to get a light theme and streets
        var grayscale = L.esri.basemapLayer('Gray'),
            nationalGeographic = L.esri.basemapLayer('NationalGeographic')
        darkmode = L.esri.basemapLayer('DarkGray');

        //creates map and sets the view to OSU
        var map = L.map('map', {
            center: [38.2700, -100.8603],
            zoom: 4,
            layers: [darkmode, shapeTest]
        });

        //gives different basemap options
        var baseLayers = {
            "Grayscale": grayscale,
            "Dark Mode": darkmode,
            "National Geographic": nationalGeographic,
        };

        //different layers can be placed here, allowing them to be seen and hidden 
        var overlays = {
            "Test": shapeTest,
        };

        //inserts layers to map
        L.control.layers(baseLayers, overlays).addTo(map);
    </script>

</body>

</html>
